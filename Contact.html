<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact MediEase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem 2rem;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 1rem;
            text-decoration: none;
            text-transform: uppercase;
        }
        nav a:hover {
            background-color: #575757;
        }
        section {
            padding: 2rem;
            margin: 1rem auto;
            max-width: 600px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 1rem;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        label {
            font-weight: bold;
            color: #333;
        }
        input, textarea, button {
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .contact-info {
            text-align: center;
            margin-top: 2rem;
            font-size: 1rem;
            color: #555;
        }
        .contact-info strong {
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact MediEase</h1>
        <p>If you have any issues or feedback, please let us know by filling out the form below.</p>
    </header>
    <nav>
        <a href="mediease.html">Home</a>
        <a href="steps.html">How To Use</a>
        <a href="features.html">Features</a>
        <a href="About.html">About</a>
        <a href="demo.html">Demo</a>
        <a href="Contact.html">Contact</a>
    </nav>
    <section>
        <h2>Feedback Form</h2>
        <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </section>
    <div class="contact-info">
        <p>For any queries, feel free to contact us at:</p>
        <p><strong>Phone:</strong> 6304072270</p>
    </div>
</body>
</html>
